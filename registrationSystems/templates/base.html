<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro - Justi√ßa Federal</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'jf-blue': '#003366',
                        'jf-gold': '#D4AF37',
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full">
    <div class="min-h-full flex flex-col">
        <nav class="bg-jf-blue">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-10 w-auto" src="{{ url_for('static', filename='images/logo/logo.png') }}"
                                alt="Logo">
                        </div>
                        {% if not hide_nav %}
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="{{ url_for('list_sistemas') }}"
                                    class="text-gray-300 hover:bg-jf-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sistemas</a>
                                <a href="{{ url_for('create_sistema') }}"
                                    class="text-gray-300 hover:bg-jf-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Cadastrar</a>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    {% if not hide_nav %}
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <i class="fas fa-sign-out-alt text-white"></i>
                            <a href="{{ url_for('logout') }}"
                                class="text-gray-300 hover:bg-jf-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium ">Sair</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>

        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">{% block header %}{% endblock %}</h1>
            </div>
        </header>

        <main class="flex-grow">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="bg-gray-100">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-500">&copy; 2025 System Manager</p>
            </div>
        </footer>
    </div>
</body>

</html>
