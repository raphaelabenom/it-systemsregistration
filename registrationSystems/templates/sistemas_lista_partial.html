{% if message %}
<div class="bg-green-50 p-4 mb-4" id="flash-message" hx-swap-oob="true">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd" />
      </svg>
    </div>
    <div class="ml-3">
      <p class="text-sm font-medium text-green-800">
        {{ message }}
      </p>
    </div>
  </div>
</div>
{% endif %}

{% for sistema in sistemas %}
<div class="px-4 py-4 sm:px-6 border-b border-gray-200">
  <div class="flex items-center justify-between">
    <p class="text-sm font-medium text-jf-blue truncate">
      {{ sistema.nome }}
    </p>
    <div class="ml-2 flex-shrink-0 flex">
      <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
        {{ sistema.pasta }}
      </p>
    </div>
  </div>
  <div class="mt-2 sm:flex sm:justify-between">
    <div class="sm:flex">
      <p class="flex items-center text-sm text-gray-500">
        Node: {{ sistema.node }}
      </p>
      <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
        Python: {{ sistema.python }}
      </p>
    </div>
    <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
      <p>
        {{ sistema.endereco_web }}:{{ sistema.porta_web }}
      </p>
    </div>
  </div>
  <div class="mt-2 flex space-x-2">
    <a href="{{ url_for('edit_sistema', id=sistema.id) }}"
      class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-jf-blue">
      Editar
    </a>
    <button hx-post="{{ url_for('delete_sistema', id=sistema.id) }}"
      hx-confirm="Tem certeza que deseja excluir este sistema?" hx-target="#sistemas-container" hx-swap="innerHTML"
      class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
      Excluir
    </button>
  </div>
</div>
{% endfor %}
